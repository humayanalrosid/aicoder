<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        {% if request.user.is_authenticated %}
            <a class="navbar-brand fw-bold" href="{% url 'fix' %}">AI Coder</a>
        {% else %}
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">AI Coder</a>
        {% endif %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link {% if nbar == 'fix' %}active{% endif %}" href="{% url 'fix' %}">Fix Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if nbar == 'suggest' %}active{% endif %}" href="{% url 'suggest' %}">Suggest</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                          <li><a class="nav-link {% if nbar == 'past' %}active{% endif %}" href="{% url 'past' %}">Past Code</a></li>
                          <li><a class="nav-link"  href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% if nbar == 'signup' %}active{% endif %}" href="{% url 'signup' %}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if nbar == 'login' %}active{% endif %}" href="{% url 'login' %}">Login</a>
