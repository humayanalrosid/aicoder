{% extends 'app/base.html' %}
{% block page %}Past Code{% endblock %}

{% block content %}

{% if code %}
{% for data in code %}
    {{ data.prompt }} <br>
<pre>
<code class='line-numbers language-{{ data.lang }}'>
{{ data.response }}            
</code>
</pre>
<a href="{% url 'delete_past' data.id %}" class="btn btn-danger btn-sm">Delete</a> <br>
{% endfor %}
{% endif %}

{% endblock %}
