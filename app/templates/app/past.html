{% extends 'app/base.html' %}
{% block page %}Past Code{% endblock %}

{% block content %}

{% if code %}
{% for data in code %}
<div class="mb-3">
    <strong>Prompt {{ forloop.counter }}:</strong> {{ data.prompt | capfirst }} <br>
<pre>
<code class='line-numbers language-{{ data.lang }}'>
{{ data.response }}            
</code>
</pre>
<a href="{% url 'delete_past' data.id %}" class="btn btn-danger btn-sm">Delete</a> <br>
</div>
{% endfor %}
{% endif %}

{% endblock %}
